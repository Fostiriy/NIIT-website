<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра "Покрась поле"</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/game-table.min.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
@@include('html/header.html',{})

<div class="content">
    <div class="game-info">
        <p class="game-rules text">Эта игра основана на известной задаче про холодильник из игры про
            братьев-пилотов. Закрасьте всё поле!</p>
        <p class="game-description text">Введите размер игрового поля:</p>
        <div class="input-block">
            <input class="input-area" type="text" id="rows" placeholder="Число строк" maxlength="1" value="5">
            <input class="input-area" type="text" id="cols" placeholder="Число столбцов" maxlength="1" value="4">
        </div>
        <p class="error text">Неверно заданы размеры поля</p>
        <div class="button-wrapper">
            <button class="game-button" id="start-game-button" type="button">Начать игру
            </button>
        </div>
    </div>
    <div class="game-table-wrapper"></div>
    <p class="game-score text"></p>
    <div class="congratulation-block">
        <p class="congratulation-text text">Победа! Сыграете ещё?</p>
        <div class="button-wrapper">
            <button class="game-button" id="repeat-game-button" type="button">Повторить
            </button>
        </div>
    </div>
    <!-- /.congratulation-block -->
</div>
<!-- /.content -->

@@include('html/footer.html',{})

<script src="js/refrigerator-game.js" type="module"></script>

</body>
</html>
