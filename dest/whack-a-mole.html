<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра "Ударь крота"</title>
</head>
<body>
<div class="content">
    <div class="game-info">
        <p class="game-rules text">Успейте кликнуть как можно больше раз на окрашенные клетки игрового поля, чтобы
            заработать очки!</p>
        <p class="game-description text">Введите размер игрового поля:</p>
        <div class="input-block">
            <input class="input-area" type="text" id="rows" placeholder="Число строк" maxlength="1" value="4">
            <input class="input-area" type="text" id="cols" placeholder="Число столбцов" maxlength="1" value="4">
        </div>
        <p class="error text">Неверно заданы размеры поля</p>
        <div class="button-wrapper">
            <button class="game-button" id="start-game-button" type="button">Начать игру
            </button>
        </div>
        <p class="game-timer text"></p>
    </div>
    <div class="game-table-wrapper"></div>
    <p class="game-score text"></p>
    <div class="congratulation-block">
        <p class="congratulation-text text">Сыграете ещё?</p>
        <div class="button-wrapper">
            <button class="game-button" id="repeat-game-button" type="button">Повторить
            </button>
        </div>
    </div>
    <!-- /.congratulation-block -->
</div>
<!-- /.content -->

<script src="bundle.js" type="module"></script>

</body>
</html>
